
<body>
<div class="col-md-8" id="ListOfAllBooks">
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/api/v1', false);
        xhr.send();
        if (xhr.status != 200) {
            alert( xhr.status + ': ' + xhr.statusText );
        } else {
            alert( xhr.responseText );
        }
    </script>
</div>
</body>
