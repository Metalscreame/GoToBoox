
<body>
<div class="col-md-8" id="Book">

    <script>

        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost:8080/books', false);
        xhr.send();
        if (xhr.status != 200) {
            alert( xhr.status + ': ' + xhr.statusText );
        } else {
            alert( xhr.responseText );
        }
    </script>

</div>
</body>
